<script>

    imgs[i].setAttribute('_src',data_img[i].img);
}




// 延迟加载
    window.onscroll=function(){
        reload();     
    }
    window.onresize=function(){
        reload(); 
    }
    reload();
    function reload(){
       var scrollT=document.documentElement.scrollTop || document.body.scrollTop;
        $('.wrap img').each(function(i,e){
            if($(e).offset().top<document.documentElement.clientWidth+scrollT){
                if($(e).attr('_src')){
                    $(e).attr('src',$(e).attr('_src'));


                    $(e).removeAttr('_src');
                    $(e).animate({'opacity':'1'},1500);
                }
                
            }
        }) 
    }
</script>
